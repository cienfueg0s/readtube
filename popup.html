<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .message {
            padding: 24px 16px;
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .message-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .action-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f1f1f1;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .action-button:hover {
            background-color: #e5e5e5;
            transform: translateY(-1px);
        }

        #main-content {
            padding: 12px;
        }

        .feature {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            border: 1px solid #eee;
            transition: all 0.2s;
        }

        .feature:hover {
            background-color: #f8f8f8;
            transform: translateY(-1px);
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #000;
        }

        .feature-description {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="not-youtube-message" class="message" style="display: none;">
        <div class="message-icon">üì∫</div>
        Open any YouTube video to get started
        <div class="action-button" id="goto-youtube">Go to YouTube</div>
    </div>

    <div id="not-video-message" class="message" style="display: none;">
        <div class="message-icon">üé•</div>
        Open a specific video to use ReadTube
        <div class="action-button" id="goto-home">Go to Home Page</div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="feature" id="transcript">
            <div class="feature-icon">üìù</div>
            <div class="feature-text">
                <div class="feature-title">Transcript</div>
                <div class="feature-description">Search and navigate through the video transcript with ease</div>
            </div>
        </div>

        <div class="feature" id="ask">
            <div class="feature-icon">üí¨</div>
            <div class="feature-text">
                <div class="feature-title">Ask AI</div>
                <div class="feature-description">Have a natural conversation about the video content with our AI assistant</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
